<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>BurnBot - Automated Solana Token Buyback & Burn</title>
    <meta name="description" content="Plug-and-play automated token buyback and burn system for Solana SPL tokens. No coding required. Secure, transparent, and fully automated." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      // Suppress Vite HMR WebSocket errors (localhost:undefined) - Replit/Vite development quirk
      window.addEventListener("unhandledrejection", function(event) {
        if (
          event.reason?.message?.includes("Failed to construct 'WebSocket'") &&
          event.reason?.message?.includes("localhost:undefined")
        ) {
          event.preventDefault();
          console.log("[Vite HMR] Suppressed harmless WebSocket connection error");
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
