version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: gigabrain-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gigabrain
      POSTGRES_USER: gigabrain
      POSTGRES_PASSWORD: gigabrain_password_change_me
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gigabrain"]
      interval: 10s
      timeout: 5s
      retries: 5

  # GigaBrain Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gigabrain-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://gigabrain:gigabrain_password_change_me@postgres:5432/gigabrain
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount logs directory
      - ./logs:/app/logs
    command: sh -c "npm run db:push --force && npm start"

volumes:
  postgres-data:
    driver: local
